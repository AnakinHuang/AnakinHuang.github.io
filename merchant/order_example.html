<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title data-en="Edit Order - Coco Garden Manager" data-lang data-zh="编辑订单 - Coco Garden Manager">Edit Order -
        Coco Garden Manager</title>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/admin_merchant.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <div>
        <h2>Coco Garden Manager</h2>
        <h3 data-en="Manager & Staff" data-lang data-zh="经理 & 员工">Manager & Staff</h3>
        <ul>
            <li><a data-en="Dashboard" data-lang data-zh="仪表盘" href="./dashboard.html">Dashboard</a></li>
            <li><a data-en="Messages " data-lang data-zh="消息 " href="./messages.html"><span
                    id="message-text">Messages </span><span id="message-count" style="color: red; font-weight: bold;">(2)</span></a>
            </li>
            <li><a data-en="View/Edit Reservations" data-lang data-zh="查看/编辑预约" href="./reservations.html">View/Edit
                Reservations</a></li>
            <li><a data-en="View/Edit Orders" data-lang data-zh="查看/编辑订单" href="./orders.html">View/Edit
                Orders</a></li>
            <li><a data-en="View/Edit Menu" data-lang data-zh="查看/编辑菜单" href="./menu.html">View/Edit Menu</a></li>
        </ul>
    </div>

    <div>
        <!-- Language Switcher -->
        <button class="language-switch" data-en="Switch Language (切换语言)" data-lang
                data-zh="切换语言 (Switch Language)" onclick="switchLanguage()">Switch Language (切换语言)
        </button>
        <!-- Logout Button -->
        <button class="logout-button" data-en="Logout" data-lang data-zh="登出" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <h1 data-en="Edit Order" data-lang data-zh="编辑订单" id="edit-order-title">Edit Order</h1>

    <div class="form-section">
        <label data-en="Order Status:" data-lang data-zh="订单状态：" for="status">Order Status:</label>
        <select id="status">
            <option data-en="Placed" data-lang data-zh="已下单" selected value="placed">Placed</option>
            <option data-en="In Progress" data-lang data-zh="进行中" value="in_progress">In Progress</option>
            <option data-en="Completed" data-lang data-zh="已完成" value="completed">Completed</option>
            <option data-en="Cancelled" data-lang data-zh="已取消" value="cancelled">Cancelled</option>
        </select>

        <button class="save-button" data-en="Save Changes" data-lang data-zh="保存更改" onclick="saveOrder()"
                type="submit" type="submit">Save Changes
        </button>
    </div>

    <!-- Order Table Section -->
    <div class="table-section">
        <h2 data-en="Current Order Items" data-lang data-zh="当前订单项">Current Order Items</h2>
        <div class="scrollable">
            <table>
                <thead>
                <tr>
                    <th data-en="Item Name - Unit Price" data-lang data-zh="菜名- 单价">Item Name - Unit Price</th>
                    <th data-en="Quantity" data-lang data-zh="数量">Quantity</th>
                    <th data-en="Total Price" data-lang data-zh="总价">Total Price</th>
                    <th data-en="Actions" data-lang data-zh="操作">Actions</th>
                </tr>
                </thead>
                <tbody id="orderTableBody">
                <tr id="row1">
                    <td class="item-row" data-item-id="1">
                        <select disabled id="item-1" onchange="updatePrice(1)">
                            <option data-en="Kung Pao Chicken - $20.00" data-lang data-price="20.00"
                                    data-zh="宫保鸡丁 - ¥20.00" selected value="Kung Pao Chicken">Kung Pao Chicken -
                                $20.00
                            </option>
                            <option data-en="Spring Rolls - $3.00" data-lang data-price="3.00" data-zh="春卷 - ¥3.00"
                                    value="Spring Rolls">Spring Rolls - $3.00
                            </option>
                            <option data-en="Fried Rice - $10.00" data-lang data-price="10.00" data-zh="炒饭 - ¥10.00"
                                    value="Fried Rice">Fried Rice - $10.00
                            </option>
                            <option data-en="Sweet and Sour Pork - $15.00" data-lang data-price="15.00"
                                    data-zh="糖醋里脊 - ¥15.00" value="Sweet and Sour Pork">Sweet and Sour Pork - $15.00
                            </option>
                        </select>
                    </td>
                    <td>
                        <input disabled id="quantity-1" min="1" onchange="updateTotal(1)" type="number" value="2">
                    </td>
                    <td><span id="price-1">$40.00</span></td>
                    <td>
                        <button class="action-button" data-en="Edit" data-lang data-zh="编辑"
                                onclick="toggleEdit(this, 'row1')">Edit
                        </button>
                        <button class="delete-button" data-en="Delete" data-lang data-zh="删除"
                                onclick="deleteOrderRow('row1')"
                                type="submit">Delete
                        </button>
                    </td>
                </tr>
                <tr id="row2">
                    <td class="item-row" data-item-id="2">
                        <select disabled id="item-2" onchange="updatePrice(2)">
                            <option data-en="Kung Pao Chicken - $20.00" data-lang data-price="20.00"
                                    data-zh="宫保鸡丁 - ¥20.00" value="Kung Pao Chicken">Kung Pao Chicken - $20.00
                            </option>
                            <option data-en="Spring Rolls - $3.00" data-lang data-price="3.00" data-zh="春卷 - ¥3.00"
                                    selected value="Spring Rolls">Spring Rolls - $3.00
                            </option>
                            <option data-en="Fried Rice - $10.00" data-lang data-price="10.00" data-zh="炒饭 - ¥10.00"
                                    value="Fried Rice">Fried Rice - $10.00
                            </option>
                            <option data-en="Sweet and Sour Pork - $15.00" data-lang data-price="15.00"
                                    data-zh="糖醋里脊 - ¥15.00" value="Sweet and Sour Pork">Sweet and Sour Pork - $15.00
                            </option>
                        </select>
                    </td>
                    <td>
                        <input disabled id="quantity-2" min="1" onchange="updateTotal(2)" type="number" value="3">
                    </td>
                    <td><span id="price-2">$9.00</span></td>
                    <td>
                        <button class="action-button" data-en="Edit" data-lang data-zh="编辑"
                                onclick="toggleEdit(this, 'row2')">Edit
                        </button>
                        <button class="delete-button" data-en="Delete" data-lang data-zh="删除"
                                onclick="deleteOrderRow('row2')"
                                type="submit">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add or Edit Order Item Form -->
    <div class="form-section">
        <h2 data-en="Add New Order Item" data-lang data-zh="添加新订单项">Add New Order Item</h2>
        <form action="#" id="addOrderItemForm">
            <label data-en="Item Name - Unit Price:" data-lang data-zh="菜名 - 单价：" for="item-name-unit-price">Item
                Name - Unit Price:</label>
            <select id="item-name-unit-price" required>
                <option data-en="Kung Pao Chicken - $20.00" data-lang data-price="20.00" data-zh="宫保鸡丁 - ¥20.00"
                        selected value="Kung Pao Chicken">Kung Pao Chicken - $20.00
                </option>
                <option data-en="Spring Rolls - $3.00" data-lang data-price="3.00" data-zh="春卷 - ¥3.00"
                        value="Spring Rolls">Spring Rolls - $3.00
                </option>
                <option data-en="Fried Rice - $10.00" data-lang data-price="10.00" data-zh="炒饭 - ¥10.00"
                        value="Fried Rice">Fried Rice - $10.00
                </option>
                <option data-en="Sweet and Sour Pork - $15.00" data-lang data-price="15.00" data-zh="糖醋里脊 - ¥15.00"
                        value="Sweet and Sour Pork">Sweet and Sour Pork - $15.00
                </option>
            </select>

            <label data-en="Quantity:" data-lang data-zh="数量：" for="quantity">Quantity:</label>
            <input id="quantity" min="1" name="quantity" required type="number" value="1">

            <button class="save-button" data-en="Add New Item" data-lang data-zh="添加新项目" type="submit">Add New
                Item
            </button>
        </form>
    </div>
</div>

<!-- JavaScript functions for actions -->
<script src="../assets/js/common.js"></script>
<script src="../assets/js/admin_merchant.js"></script>
</body>
</html>
