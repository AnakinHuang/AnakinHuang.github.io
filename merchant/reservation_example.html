<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title data-en="Edit Reservation - Coco Garden Manager" data-lang data-zh="编辑预约 - Coco Garden Manager">Edit
        Reservation - Coco Garden Manager</title>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/admin_merchant.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <div>
        <h2>Coco Garden Manager</h2>
        <h3 data-en="Manager & Staff" data-lang data-zh="经理 & 员工">Manager & Staff</h3>
        <ul>
            <li><a data-en="Dashboard" data-lang data-zh="仪表盘" href="./dashboard.html">Dashboard</a></li>
            <li><a data-en="Messages " data-lang data-zh="消息 " href="./messages.html"><span
                    id="message-text">Messages </span><span id="message-count" style="color: red; font-weight: bold;">(2)</span></a>
            </li>
            <li><a data-en="View/Edit Reservations" data-lang data-zh="查看/编辑预约" href="./reservations.html">View/Edit
                Reservations</a></li>
            <li><a data-en="View/Edit Orders" data-lang data-zh="查看/编辑订单" href="./orders.html">View/Edit
                Orders</a></li>
            <li><a data-en="View/Edit Menu" data-lang data-zh="查看/编辑菜单" href="./menu.html">View/Edit Menu</a></li>
        </ul>
    </div>

    <div>
        <!-- Language Switcher -->
        <button class="language-switch" data-en="Switch Language (切换语言)" data-lang
                data-zh="切换语言 (Switch Language)" onclick="switchLanguage()">Switch Language (切换语言)
        </button>
        <!-- Logout Button -->
        <button class="logout-button" data-en="Logout" data-lang data-zh="登出" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <h1 data-en="Edit Reservation" data-lang data-zh="编辑预约" id="edit-reservation-title">Edit Reservation</h1>

    <!-- Reservation Edit Form -->
    <div class="form-section">
        <label data-en="Customer Name:" data-lang data-zh="客户姓名：" for="customer-name">Customer Name:</label>
        <input data-en="Jane Doe" data-lang data-zh="简·多伊" id="customer-name" required type="text" value="Jane Doe">

        <label data-en="Reservation Time:" data-lang data-zh="预约时间：" for="reservation-time">Reservation
            Time:</label>
        <input id="reservation-time" required type="time" value="19:00">

        <label data-en="Party Size:" data-lang data-zh="人数：" for="party-size">Party Size:</label>
        <input id="party-size" required type="number" value="1">

        <label data-en="Table Number:" data-lang data-zh="桌号：" for="table-number">Table Number:</label>
        <input id="table-number" required type="number" value="5">

        <label data-en="Reservation Status:" data-lang data-zh="预约状态：" for="status">Reservation Status:</label>
        <select id="status">
            <option data-en="Pending" data-lang data-zh="待定" value="pending">Pending</option>
            <option data-en="Confirmed" data-lang data-zh="已确认" selected value="confirmed">Confirmed</option>
            <option data-en="Completed" data-lang data-zh="已完成" value="completed">Completed</option>
            <option data-en="Cancelled" data-lang data-zh="已取消" value="cancelled">Cancelled</option>
        </select>

        <button class="save-button" data-en="Save Changes" data-lang data-zh="保存更改" onclick="saveReservation()"
                type="submit">Save Changes
        </button>
    </div>

    <!-- Associated Order Table Section -->
    <div class="form-section">
        <div class="table-section">
            <h2 data-en="Associated Order" data-lang data-zh="关联订单">Associated Order</h2>
            <div class="scrollable">
                <table>
                    <thead>
                    <tr>
                        <th data-en="Item" data-lang data-zh="菜品">Item</th>
                        <th data-en="Quantity" data-lang data-zh="数量">Quantity</th>
                        <th data-en="Price" data-lang data-zh="价格">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td data-en="Kung Pao Chicken" data-lang data-zh="宫保鸡丁">Kung Pao Chicken</td>
                        <td>2</td>
                        <td>$40.00</td>
                    </tr>
                    <tr>
                        <td data-en="Spring Rolls" data-lang data-zh="春卷">Spring Rolls</td>
                        <td>3</td>
                        <td>$27.00</td>
                    </tr>
                    <tr>
                        <td data-en="Fried Rice" data-lang data-zh="炒饭">Fried Rice</td>
                        <td>1</td>
                        <td>$12.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button class="action-button" data-en="View/Edit" data-lang data-zh="查看/编辑" onclick="viewOrEditOrder()">
                View/Edit
            </button>
        </div>
    </div>
</div>

<!-- JavaScript functions for actions -->
<script src="../assets/js/common.js"></script>
<script src="../assets/js/admin_merchant.js"></script>
</body>
</html>
