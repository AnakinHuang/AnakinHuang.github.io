    <link href="../assets/css/customer.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <div>
        <h2>Coco Garden Manager</h2>
        <h3 data-en="Customer" data-lang data-zh="顾客">Customer</h3>
        <ul>
            <li><a data-en="Dashboard" data-lang data-zh="仪表盘" href="./dashboard.html">Dashboard</a></li>
            <li><a data-en="Make/Edit Reservations" data-lang data-zh="进行/编辑预约" href="./reservations.html">Make/Edit
                Reservations</a></li>
            <li><a data-en="View/Edit Orders" data-lang data-zh="查看/编辑订单" href="./orders.html">View/Edit
                Orders</a></li>
            <li><a data-en="View Menu" data-lang data-zh="查看菜单" href="./menu.html">View Menu</a></li>
            <li><a data-en="Profile" data-lang data-zh="个人信息" href="./profile.html">Profile</a></li>
            <li><a data-en="Loyalty Program" data-lang data-zh="会员 & 忠诚度" href="./vip/loyalty.html">Loyalty
                Program</a></li>
            <li><a data-en="Support" data-lang data-zh="支持 & 帮助" href="../support.html">Support</a></li>
        </ul>
    </div>

    <div>
        <!-- Language Switcher -->
        <button class="language-switch" data-en="Switch Language (切换语言)" data-lang
                data-zh="切换语言 (Switch Language)" onclick="switchLanguage()">Switch Language (切换语言)
        </button>
        <!-- Logout Button -->
        <button class="logout-button" data-en="Logout" data-lang data-zh="登出" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <h1 data-en="Manage Profile" data-lang data-zh="管理个人信息" id="profile-title">Manage Profile</h1>

    <!-- Profile Form Section -->
    <div class="form-section">
        <form action="../assets/php/profile.php" method="POST">
            <!-- Editable fields for customer name, email, and phone -->
            <label data-en="Username:" data-lang data-zh="用户名：" for="username">Username:</label>
            <input id="username" name="username" required type="text" value="Jane Doe">

            <label data-en="Email:" data-lang data-zh="电子邮件：" for="email">Email:</label>
            <input id="email" name="email" required type="email" value="jane.doe@email.com">

            <label data-en="Phone Number:" data-lang data-zh="电话号码：" for="phone-number">Phone Number:</label>
            <input id="phone-number" name="phone_number" required type="tel" value="555-1234">

            <!-- Change Password Section -->
            <label data-en="Old Password:" data-lang data-zh="旧密码：" for="old-password">Old Password:</label>
            <input id="old-password" name="old_password" required type="password">

            <label data-en="New Password:" data-lang data-zh="新密码：" for="new-password">New Password:</label>
            <input id="new-password" name="new_password" type="password">

            <label data-en="Confirm New Password:" data-lang data-zh="确认新密码：" for="confirm-password">Confirm New
                Password:</label>
            <input id="confirm-password" name="confirm_password" type="password">

            <button data-en="Save Changes" data-lang data-zh="保存更改" type="submit">Save Changes</button>
        </form>
    </div>
</div>

<!-- JavaScript functions for actions -->
<script src="../assets/js/common.js"></script>
<script src="../assets/js/customer.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
