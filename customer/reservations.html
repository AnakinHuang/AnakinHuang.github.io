<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make/View Reservations - Coco Garden Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-top: 20px;
            color: #ecf0f1;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            text-align: left;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Main dashboard content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            min-height: 100vh;
        }

        .main-content h1 {
            margin-top: 0;
            font-size: 28px;
        }

        /* Search Bar */
        .search-bar {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: white;
        }

        /* Reservation Form Section */
        .reservation-form-section {
            margin-top: 40px;
            font-size: 16px;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Reservation Table Section */
        .reservation-table-section {
            margin-top: 40px;
            font-size: 16px;
        }

        .scrollable {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #bdc3c7;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .status-confirmed {
            color: #2ecc71;
            font-weight: bold;
        }

        .status-pending {
            color: #f1c40f;
            font-weight: bold;
        }

        .status-cancelled {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Action button for editing reservation */
        .action-button {
            padding: 5px 10px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #d35400;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin-top: 20px;
			margin-left: 2.5%;
			margin-bottom: 10%;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .language-switch {
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            cursor: pointer;
			width: 87%;
			margin-left: 2.5%;
            border-radius: 5px;
        }

        .language-switch:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div>
            <h2>Coco Garden Manager</h2>
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./reservations.html">Make/View Reservations</a></li>
                <li><a href="./orders.html">View Orders</a></li>
                <li><a href="./menu.html">View Menu</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="../support.html">Support</a></li>
            </ul>
        </div>

        <div>
            <!-- Language Switcher -->
            <div class="language-switch" onclick="switchLanguage()">Switch Language (切换语言)</div>
            <!-- Logout Button -->
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1 id="reservations-title">Make a Reservation</h1>

        <!-- Reservation Form -->
        <div class="reservation-form-section">
            <form>
                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Reservation Time</label>
                <input type="time" id="time" name="time" required>

                <label for="party-size">Party Size</label>
                <input type="number" id="party-size" name="party-size" min="1" required>

                <label for="table-number">Table Number:</label>
				<select id="table-number">
						<option value="3" selected>3</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="11">11</option>
				</select>

                <button type="submit">Submit Reservation</button>
            </form>
        </div>

        <!-- Reservations Table -->
        <div class="reservation-table-section">
            <h2>Your Reservations</h2>
			
			<!-- Search Bar -->
			<input type="text" id="reservationSearch" class="search-bar" placeholder="Search reservations..." onkeyup="searchReservations()">
			
            <div class="scrollable">
                <table>
                    <thead>
                        <tr>
                            <th>Reservation ID</th>
                            <th>Reservation Time</th>
                            <th>Table Number</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsTableBody">
                        <tr>
                            <td>3001</td>
                            <td>7:00 PM</td>
                            <td>5</td>
                            <td class="status-confirmed">Confirmed</td>
                            <td>
                                <button class="action-button" onclick="viewOrEditReservation(3001)">View/Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3002</td>
                            <td>8:00 PM</td>
                            <td>8</td>
                            <td class="status-pending">Pending</td>
                            <td>
                                <button class="action-button" onclick="viewOrEditReservation(3002)">View/Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript functions for actions -->
    <script>
        function viewOrEditReservation(id) {
            window.location.href = './reservation_example.html';
        }

        function logout() {
            window.location.href = '../index.html';
        }

        function switchLanguage() {
            const elements = {
                "reservations-title": ["Make a Reservation", "预订"]
            };

            for (const id in elements) {
                const el = document.getElementById(id);
                if (el) {
                    el.textContent = el.textContent === elements[id][0] ? elements[id][1] : elements[id][0];
                }
            }
        }

        function searchReservations() {
            const filter = document.getElementById('reservationSearch').value.toLowerCase();
            const rows = document.querySelectorAll("#reservationsTableBody tr");
            rows.forEach(row => {
                const reservationId = row.cells[0].textContent.toLowerCase();
                row.style.display = reservationId.includes(filter) ? '' : 'none';
            });
        }
    </script>

</body>
</html>
