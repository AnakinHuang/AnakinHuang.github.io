<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders - Coco Garden Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-top: 20px;
            color: #ecf0f1;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            text-align: left;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Main dashboard content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            min-height: 100vh;
        }

        .main-content h1 {
            margin-top: 0;
            font-size: 28px;
        }

        /* Search Bar */
        .search-bar {
            padding: 10px;
            width: 300px;
            margin-bottom: 0px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: white;
        }

        /* Orders Section */
        .orders-table-section {
            margin-top: 10px;
            font-size: 16px;
        }

        .scrollable {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #bdc3c7;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .status-placed {
            color: #f1c40f;
            font-weight: bold;
        }

        .status-in-progress {
            color: #3498db;
            font-weight: bold;
        }

        .status-completed {
            color: #2ecc71;
            font-weight: bold;
        }

        /* Action button for viewing order */
        .action-button {
            padding: 5px 10px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #d35400;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin-top: 20px;
			margin-left: 2.5%;
			margin-bottom: 10%;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .language-switch {
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            cursor: pointer;
			width: 87%;
			margin-left: 2.5%;
            border-radius: 5px;
        }

        .language-switch:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div>
            <h2>Coco Garden Manager</h2>
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./reservations.html">Make/View Reservations</a></li>
                <li><a href="./orders.html">View Orders</a></li>
                <li><a href="./menu.html">View Menu</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="../support.html">Support</a></li>
            </ul>
        </div>

        <div>
            <!-- Language Switcher -->
            <div class="language-switch" onclick="switchLanguage()">Switch Language (切换语言)</div>
            <!-- Logout Button -->
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1 id="orders-title">Your Orders</h1>

        <!-- Search Bar -->
        <input type="text" id="orderSearch" class="search-bar" placeholder="Search orders..." onkeyup="searchOrders()">

        <!-- Orders Table Section -->
        <div class="orders-table-section">
			<h2>Passed Orders</h2>
            <div class="scrollable">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Order Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td>2001</td>
                            <td>7:15 PM</td>
                            <td class="status-completed">Completed</td>
                            <td>
                                <button class="action-button" onclick="viewOrderDetails(2001)">View</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2002</td>
                            <td>8:05 PM</td>
                            <td class="status-in-progress">In Progress</td>
                            <td>
                                <button class="action-button" onclick="viewOrderDetails(2002)">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript functions for actions -->
    <script>
        function viewOrderDetails(id) {
            window.location.href = './order_view_example.html';
        }

        function logout() {
            window.location.href = '../index.html';
        }

        function switchLanguage() {
            const elements = {
                "orders-title": ["Your Orders", "订单"]
            };

            for (const id in elements) {
                const el = document.getElementById(id);
                if (el) {
                    el.textContent = el.textContent === elements[id][0] ? elements[id][1] : elements[id][0];
                }
            }
        }

        function searchOrders() {
            const filter = document.getElementById('orderSearch').value.toLowerCase();
            const rows = document.querySelectorAll("#ordersTableBody tr");
            rows.forEach(row => {
                const orderId = row.cells[0].textContent.toLowerCase();
                row.style.display = orderId.includes(filter) ? '' : 'none';
            });
        }
    </script>

</body>
</html>
