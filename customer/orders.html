<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title data-en="View/Edit Orders - Coco Garden Manager" data-lang data-zh="查看/编辑订单 - Coco Garden Manager">
        View/Edit Orders - Coco Garden Manager</title>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/customer.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <div>
        <h2>Coco Garden Manager</h2>
        <h3 data-en="Customer" data-lang data-zh="顾客">Customer</h3>
        <ul>
            <li><a data-en="Dashboard" data-lang data-zh="仪表盘" href="./dashboard.html">Dashboard</a></li>
            <li><a data-en="Make/Edit Reservations" data-lang data-zh="进行/编辑预约" href="./reservations.html">Make/Edit
                Reservations</a></li>
            <li><a data-en="View/Edit Orders" data-lang data-zh="查看/编辑订单" href="./orders.html">View/Edit
                Orders</a></li>
            <li><a data-en="View Menu" data-lang data-zh="查看菜单" href="./menu.html">View Menu</a></li>
            <li><a data-en="Profile" data-lang data-zh="个人信息" href="./profile.html">Profile</a></li>
            <li><a data-en="Loyalty Program" data-lang data-zh="会员 & 忠诚度" href="./vip/loyalty.html">Loyalty
                Program</a></li>
            <li><a data-en="Support" data-lang data-zh="支持 & 帮助" href="../support.html">Support</a></li>
        </ul>
    </div>

    <div>
        <!-- Language Switcher -->
        <button class="language-switch" data-en="Switch Language (切换语言)" data-lang
                data-zh="切换语言 (Switch Language)" onclick="switchLanguage()">Switch Language (切换语言)
        </button>
        <!-- Logout Button -->
        <button class="logout-button" data-en="Logout" data-lang data-zh="登出" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <h1 data-en="My Orders" data-lang data-zh="我的订单" id="orders-title">My Orders</h1>

    <!-- Search Bar for Orders -->
    <input class="search-bar" data-en="Search orders..."
           data-lang
           data-zh="搜索订单..."
           id="orderSearch"
           onkeyup="searchOrders()"
           placeholder="Search orders..."
           type="text">

    <!-- Orders Table -->
    <div class="table-section">
        <h2 data-en="Current Orders" data-lang data-zh="当前订单">Current Orders</h2>
        <div class="scrollable">
            <table>
                <thead>
                <tr>
                    <th data-en="Order ID" data-lang data-zh="订单ID">Order ID</th>
                    <th data-en="Order Time" data-lang data-zh="订单时间">Order Time</th>
                    <th data-en="Status" data-lang data-zh="状态">Status</th>
                    <th data-en="Actions" data-lang data-zh="操作">Actions</th>
                </tr>
                </thead>
                <tbody id="ordersTableBody">
                <tr>
                    <td>5001</td>
                    <td>7:15 PM</td>
                    <td class="status-completed" data-en="Completed" data-lang data-zh="已完成">Completed</td>
                    <td>
                        <button class="action-button" data-en="View/Edit" data-lang data-zh="查看/编辑"
                                onclick="viewOrEditOrder(5001)">View/Edit
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>5002</td>
                    <td>8:05 PM</td>
                    <td class="status-in-progress" data-en="In Progress" data-lang data-zh="进行中">In Progress</td>
                    <td>
                        <button class="action-button" data-en="View/Edit" data-lang data-zh="查看/编辑"
                                onclick="viewOrEditOrder(5002)">View/Edit
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>5003</td>
                    <td>6:45 PM</td>
                    <td class="status-placed" data-en="Placed" data-lang data-zh="已下单">Placed</td>
                    <td>
                        <button class="action-button" data-en="View/Edit" data-lang data-zh="查看/编辑"
                                onclick="viewOrEditOrder(5003)">View/Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript functions for actions -->
<script src="../assets/js/common.js"></script>
<script src="../assets/js/customer.js"></script>
</body>
</html>
