<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title data-en="Edit Reservation - Coco Garden Manager" data-lang data-zh="编辑预约 - Coco Garden Manager">Edit
        Reservation - Coco Garden Manager</title>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/customer.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <div>
        <h2>Coco Garden Manager</h2>
        <h3 data-en="Customer" data-lang data-zh="顾客">Customer</h3>
        <ul>
            <li><a data-en="Dashboard" data-lang data-zh="仪表盘" href="./dashboard.html">Dashboard</a></li>
            <li><a data-en="Make/Edit Reservations" data-lang data-zh="进行/编辑预约" href="./reservations.html">Make/Edit
                Reservations</a></li>
            <li><a data-en="View/Edit Orders" data-lang data-zh="查看/编辑订单" href="./orders.html">View/Edit
                Orders</a></li>
            <li><a data-en="View Menu" data-lang data-zh="查看菜单" href="./menu.html">View Menu</a></li>
            <li><a data-en="Profile" data-lang data-zh="个人信息" href="./profile.html">Profile</a></li>
            <li><a data-en="Loyalty Program" data-lang data-zh="会员 & 忠诚度" href="./vip/loyalty.html">Loyalty
                Program</a></li>
            <li><a data-en="Support" data-lang data-zh="支持 & 帮助" href="../support.html">Support</a></li>
        </ul>
    </div>

    <div>
        <!-- Language Switcher -->
        <button class="language-switch" data-en="Switch Language (切换语言)" data-lang
                data-zh="切换语言 (Switch Language)" onclick="switchLanguage()">Switch Language (切换语言)
        </button>
        <!-- Logout Button -->
        <button class="logout-button" data-en="Logout" data-lang data-zh="登出" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <h1 data-en="Edit Reservation" data-lang data-zh="编辑预约" id="edit-reservation-title">Edit Reservation</h1>

    <!-- Reservation Edit Form -->
    <div class="form-section" id="reservationEditDiv">
        <label data-en="Customer Name:" data-lang data-zh="客户姓名：" for="customer-name">Customer Name:</label>
        <input data-en="Jane Doe" data-lang data-zh="简·多伊" disabled id="customer-name" required type="text"
               value="Jane Doe">

        <label data-en="Reservation Time:" data-lang data-zh="预约时间：" for="reservation-time">Reservation
            Time:</label>
        <input disabled id="reservation-time" required type="time" value="19:00">

        <label data-en="Party Size:" data-lang data-zh="人数：" for="party-size" value="1">Party Size:</label>
        <input disabled id="party-size" required type="number" value="5">

        <label for="table-number">Table Number:</label>
        <select disabled id="table-number">
            <option selected value="3">3</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="11">11</option>
        </select>

        <label data-en="Reservation Status:" data-lang data-zh="预约状态：" for="status">Reservation Status:</label>
        <select disabled id="status">
            <option data-en="Pending" data-lang data-zh="待定" selected value="pending">Pending</option>
            <option data-en="Confirmed" data-lang data-zh="已确认" value="confirmed">Confirmed</option>
            <option data-en="Completed" data-lang data-zh="已完成" value="completed">Completed</option>
            <option data-en="Cancelled" data-lang data-zh="已取消" value="cancelled">Cancelled</option>
        </select>

        <div>
            <button class="save-button" data-en="Save Changes" data-lang data-zh="保存更改" onclick="saveReservation()"
                     type="submit"
                     type="submit">Save Changes
            </button>

            <button class="delete-button" data-en="Cancel Reservation" data-lang data-zh="取消预定"
                    type="submit"
                    type="submit">Cancel Reservation
            </button>
        </div>
    </div>

    <!-- Associated Order Table Section -->
    <div class="form-section" id="associatedOrderDiv">
        <div class="table-section">
            <h2 data-en="Associated Order" data-lang data-zh="关联订单">Associated Order</h2>
            <div class="scrollable">
                <table>
                    <thead>
                    <tr>
                        <th data-en="Item" data-lang data-zh="菜品">Item</th>
                        <th data-en="Quantity" data-lang data-zh="数量">Quantity</th>
                        <th data-en="Price" data-lang data-zh="价格">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td data-en="Kung Pao Chicken" data-lang data-zh="宫保鸡丁">Kung Pao Chicken</td>
                        <td>2</td>
                        <td>$40.00</td>
                    </tr>
                    <tr>
                        <td data-en="Spring Rolls" data-lang data-zh="春卷">Spring Rolls</td>
                        <td>3</td>
                        <td>$27.00</td>
                    </tr>
                    <tr>
                        <td data-en="Fried Rice" data-lang data-zh="炒饭">Fried Rice</td>
                        <td>1</td>
                        <td>$12.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button class="action-button" data-en="View/Edit" data-lang data-zh="查看/编辑" disabled
                onclick="viewOrEditOrder()" type="submit">View/Edit
        </button>
    </div>
</div>

<!-- JavaScript functions for actions -->
<script src="../assets/js/common.js"></script>
<script src="../assets/js/customer.js"></script>
</body>
</html>
