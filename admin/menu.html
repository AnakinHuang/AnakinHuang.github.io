<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title data-en="Menu Management - Coco Garden Manager" data-lang data-zh="菜单管理 - Coco Garden Manager">Menu
        Management - Coco Garden Manager</title>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/admin_merchant.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <div>
        <h2>Coco Garden Manager</h2>
        <h3 data-en="Administrator" data-lang data-zh="管理员">Administrator</h3>
        <ul>
            <li><a data-en="Dashboard" data-lang data-zh="仪表盘" href="./dashboard.html">Dashboard</a></li>
            <li><a data-en="Messages " data-lang data-zh="消息 " href="./messages.html"><span
                    id="message-text">Messages </span><span id="message-count" style="color: red; font-weight: bold;">(2)</span></a>
            </li>
            <li><a data-en="View/Edit Reservations" data-lang data-zh="查看/编辑预约" href="./reservations.html">View/Edit
                Reservations</a></li>
            <li><a data-en="View/Edit Orders" data-lang data-zh="查看/编辑订单" href="./orders.html">View/Edit
                Orders</a></li>
            <li><a data-en="View/Edit Menu" data-lang data-zh="查看/编辑菜单" href="./menu.html">View/Edit Menu</a></li>
            <li><a data-en="View/Edit Inventory" data-lang data-zh="查看/编辑库存" href="./inventory.html">View/Edit
                Inventory</a></li>
            <li><a data-en="View/Edit Customers" data-lang data-zh="查看/编辑客户" href="./customers.html">View/Edit
                Customers</a></li>
        </ul>
    </div>

    <div>
        <!-- Language Switcher -->
        <button class="language-switch" data-en="Switch Language (切换语言)" data-lang
                data-zh="切换语言 (Switch Language)" onclick="switchLanguage()">Switch Language (切换语言)
        </button>
        <!-- Logout Button -->
        <button class="logout-button" data-en="Logout" data-lang data-zh="登出" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <h1 data-en="Menu Management" data-lang data-zh="菜单管理" id="menu-title">Menu Management</h1>

    <!-- Search Bar -->
    <input class="search-bar" data-en="Search menu..." data-lang data-zh="搜索菜单..."
           id="menuSearch"
           onkeyup="searchMenu()"
           placeholder="Search menu..."
           type="text">

    <!-- Menu Table Section -->
    <div class="table-section">
        <h2 data-en="Current Menu" data-lang data-zh="当前菜单">Current Menu</h2>
        <div class="scrollable">
            <table>
                <thead>
                <tr>
                    <th data-en="Dish Name" data-lang data-zh="菜名">Dish Name</th>
                    <th data-en="Category" data-lang data-zh="分类">Category</th>
                    <th data-en="Price" data-lang data-zh="价格">Price</th>
                    <th data-en="Actions" data-lang data-zh="操作">Actions</th>
                </tr>
                </thead>
                <tbody id="menuTableBody">
                <tr id="row1">
                    <td><input disabled type="text" value="Kung Pao Chicken"></td>
                    <td>
                        <select disabled>
                            <option data-en="Main Course" data-lang data-zh="主菜" selected value="Main Course">Main
                                Course
                            </option>
                            <option data-en="Appetizer" data-lang data-zh="开胃菜" value="Appetizer">Appetizer</option>
                            <option data-en="Dessert" data-lang data-zh="甜点" value="Dessert">Dessert</option>
                            <option data-en="Drink" data-lang data-zh="饮品" value="Drink">Drink</option>
                        </select>
                    </td>
                    <td><input disabled type="number" value="15"></td>
                    <td>
                        <button class="action-button" data-en="Edit" data-lang data-zh="编辑"
                                onclick="toggleEdit(this, 'row1')">Edit
                        </button>
                        <button class="action-button delete-button" data-en="Delete" data-lang data-zh="删除"
                                onclick="deleteRow('row1')">Delete
                        </button>
                    </td>
                </tr>
                <tr id="row2">
                    <td><input disabled type="text" value="Spring Rolls"></td>
                    <td>
                        <select disabled>
                            <option data-en="Main Course" data-lang data-zh="主菜" selected value="Main Course">Main
                                Course
                            </option>
                            <option data-en="Appetizer" data-lang data-zh="开胃菜" value="Appetizer">Appetizer</option>
                            <option data-en="Dessert" data-lang data-zh="甜点" value="Dessert">Dessert</option>
                            <option data-en="Drink" data-lang data-zh="饮品" value="Drink">Drink</option>
                        </select>
                    </td>
                    <td><input disabled type="number" value="8"></td>
                    <td>
                        <button class="action-button" data-en="Edit" data-lang data-zh="编辑"
                                onclick="toggleEdit(this, 'row2')">Edit
                        </button>
                        <button class="action-button delete-button" data-en="Delete" data-lang data-zh="删除"
                                onclick="deleteRow('row2')">Delete
                        </button>
                    </td>
                </tr>
                <tr id="row3">
                    <td><input disabled type="text" value="Sweet and Sour Pork"></td>
                    <td>
                        <select disabled>
                            <option data-en="Main Course" data-lang data-zh="主菜" selected value="Main Course">Main
                                Course
                            </option>
                            <option data-en="Appetizer" data-lang data-zh="开胃菜" value="Appetizer">Appetizer</option>
                            <option data-en="Dessert" data-lang data-zh="甜点" value="Dessert">Dessert</option>
                            <option data-en="Drink" data-lang data-zh="饮品" value="Drink">Drink</option>
                        </select>
                    </td>
                    <td><input disabled type="number" value="14"></td>
                    <td>
                        <button class="action-button" data-en="Edit" data-lang data-zh="编辑"
                                onclick="toggleEdit(this, 'row3')">Edit
                        </button>
                        <button class="action-button delete-button" data-en="Delete" data-lang data-zh="删除"
                                onclick="deleteRow('row3')">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add or Edit Menu Item Form -->
    <div class="form-section">
        <h2 data-en="Add New Menu Item" data-lang data-zh="添加新菜单项">Add New Menu Item</h2>
        <form action="#">
            <label data-en="Dish Name:" data-lang data-zh="菜名：" for="dish-name">Dish Name:</label>
            <input id="dish-name" name="dish-name" required type="text">

            <label data-en="Category:" data-lang data-zh="分类：" for="category">Category:</label>
            <select id="category" name="category" required>
                <option data-en="Appetizer" data-lang data-zh="开胃菜" value="Appetizer">Appetizer</option>
                <option data-en="Main Course" data-lang data-zh="主菜" value="Main Course">Main Course</option>
                <option data-en="Dessert" data-lang data-zh="甜点" value="Dessert">Dessert</option>
                <option data-en="Drink" data-lang data-zh="饮品" value="Drink">Drink</option>
                <option data-en="Special" data-lang data-zh="特色菜" value="Special">Special</option>
            </select>

            <label data-en="Price:" data-lang data-zh="价格：" for="price">Price:</label>
            <input id="price" name="price" required step="0.01" type="number">

            <button class="save-button" data-en="Add New Item" data-lang data-zh="添加新项目" type="submit">Add New
                Item
            </button>
        </form>
    </div>
</div>

<!-- JavaScript functions for actions -->
<script src="../assets/js/common.js"></script>
<script src="../assets/js/admin_merchant.js"></script>
</body>
</html>
