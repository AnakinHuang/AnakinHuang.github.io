<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Coco Garden Manager</title>
    <link href="./assets/css/login_support.css" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <!-- Branding -->
    <div class="title">Coco Garden</div>
    <div class="subtitle">Restaurant Manager System</div>

    <!-- Login form -->
    <h1>Login</h1>

    <!-- Account and Password Fields -->
    <label for="account">Account (coming soon):</label>
    <input disabled id="account" placeholder="Account (disabled)" type="text">

    <label for="password">Password (coming soon):</label>
    <input disabled id="password" placeholder="Password (disabled)" type="password">

    <!-- Note about future features -->
    <div class="note">* Account and password login will be available soon. <br/>You can just choose a user type and
        click the Proceed button.
    </div>

    <!-- User type selection -->
    <label for="user-type">Choose User Type:</label>
    <select id="user-type">
        <option value="customer">Customer</option>
        <option value="merchant">Merchant</option>
        <option value="administrator">Administrator</option>
    </select>
    <button onclick="handleLogin()">Proceed</button>

    <!-- Footer with helpful links -->
    <div class="login-footer">
        Don't have an account? <a href="./signup.html">Signup</a>
    </div>
    <div class="login-footer">
        Need help? <a href="./support.html">Contact Support</a>
    </div>
</div>

<!-- JavaScript for User Selection -->
<script>
    function handleLogin() {
        const userType = document.getElementById('user-type').value;
        if (userType === 'customer') {
            window.location.href = './customer/dashboard.html';
        } else if (userType === 'merchant') {
            window.location.href = './merchant/dashboard.html';
        } else if (userType === 'administrator') {
            window.location.href = './admin/dashboard.html';
        }
    }
</script>
</body>
</html>
